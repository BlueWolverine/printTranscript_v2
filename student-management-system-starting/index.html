<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="./main/command-app.js"></script>
     <script src="./main/report.js"></script>
      <script src="./main/student.js"></script>
    <title >学生成绩管理系统</title>
</head>
<body>
    <div class="row" style="text-align:center; margin-top:50px">
       <h1>学生成绩管理系统</h1>
    </div>
    <div class="container" style="margin-top:60px">
        <div class="row">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>数学成绩</th>
                        <th>语文成绩</th>
                        <th>英语成绩</th>
                        <th>编程成绩</th>
                        <th>平均分</th>
                        <th>总分</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <th scope="row">1</th>
                        <td>小明</td>
                        <td>2015210909</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>400</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-top:50px">
        <form id="form" onsubmit="addStudent(event)">
            <fieldset>
                <legend>添加学生信息</legend>
                <div class="form-group">
                    <label for="studentItem" style="margin-top:20px">输入学生信息</label>
                    <input class="form-control" id="studentItem" type="text" value="">
                </div>
                <button type="submit" class="btn btn-default">添加</button>
            </fieldset>
        </form>
        </div>
        <div style="margin-top:30px">
        <form id="form2" onsubmit="checkStudents(event)">
            <fieldset>
                <legend>添加学生信息</legend>
                <div class="form-group">
                    <label for="inputStuID" style="margin-top:20px">查询学生成绩信息</label>
                    <input class="form-control" id="inputStuID" type="text" value="">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
            </fieldset>
        </form>
        </div>
        <div class="row" id="showStudents">
        </div>
    </div>
</body>
</html>
