<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="./main/addInfo.js"></script>
    <script src="./main/search.js"></script>
    <script src="./main/alter.js"></script>
    <title >学生成绩管理系统</title>
</head>
<body>
    <div class="row" style="text-align:center; margin-top:50px">
       <h1>学生成绩管理系统</h1>
    </div>
    <div class="container" style="margin-top:60px">
        <div class="row">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>数学成绩</th>
                        <th>语文成绩</th>
                        <th>英语成绩</th>
                        <th>编程成绩</th>
                        <th>平均分</th>
                        <th>总分</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <th scope="row">1</th>
                        <td>小明</td>
                        <td>2015210909</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>400</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-top:50px">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="enteringStudentGrade">
                <form id="form1" class="form-horizontal" style="padding: 20px" role="form" onsubmit="addStudent(event)">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">姓名</span>
                                <input type="text" name="name" class="form-control" placeholder="请输入你的名字..." value="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">学号</span>
                                <input type="text" name="studentId" class="form-control" placeholder="请输入你的学号..."value="" >
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">民族</span>
                                <input type="text" name="nation" class="form-control" placeholder="请输入你的民族..." value="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">数学</span>
                                <input type="number" name="math" class="form-control" placeholder="请输入你的数学成绩..."value="" >
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">语文</span>
                                <input type="number" name="chinese" class="form-control" placeholder="请输入你的语文成绩..." value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">英语</span>
                                <input type="number" name="english" class="form-control" placeholder="请输入你的英语成绩..." value="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">编程</span>
                                <input type="number" name="program" class="form-control" placeholder="请输入你的编程成绩..." value="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <button id="btn_enteringStudentGrade" type="submit" class="btn btn-primary">录入成绩</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="showStudents">
        </div>
    </div>
    <div style="margin-top:200px"><hr/></div>
    <div style="text-align:center"><h2>学生信息查询</h2></div>
    <div style="margin-top:30px; margin-bottom:300px">
        <form id="form2" class="form-horizontal" style="padding: 20px" role="form" onsubmit="checkStudents(event)">
            <div class="form-group">
                <div class="col-sm-5">
                     <div class="input-group">
                        <span class="input-group-addon">学号</span>
                        <input id="input_studentIds" type="text" name="studentIds" class="form-control" placeholder="请输入你的学号...(默认查询所有)">
                    </div>
                </div>
                <div class="col-sm-offset-3 col-sm-4">
                     <div class="input-group pull-right">
                        <button id="btn_searchStudentsGrades" type="submit" class="btn btn-primary">查询</button>
                     </div>
                </div>
            </div>
        </form>
        <table id="table_Grade" class="table table-hover table-bordered table-condensed table-striped">
            <h4 class="text-center">学生成绩列表</h4>
                <thead>
                    <tr>
                        <!--姓名|数学|语文|英语|编程|平均分|总分 -->
                        <th>#</th>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>数学</th>
                        <th>语文</th>
                        <th>英语</th>
                        <th>编程</th>
                        <th>总分</th>
                        <th>平均分</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody2">
                </tbody> 
        </table>
     </div>
</body>
</html>
